<ion-view title="{{pflanze.NameDeutsch}} / {{pflanze.NameLatein}}">
    <ion-content>
    <div class="row responsive-sm">
        <div class="col">
            <div class="card">
              <div class="item item-divider" >
                      Familie
               </div>
              <div class="item item-text-wrap" >
{{pflanze.FamilieDeutsch}} - {{pflanze.FamilieLatein}}
            </div> 

    
               <div  ng-if="pflanze.Synonym">
                  <div class="item item-divider" >
                      Synonyme
                   </div>
                  <div class="item item-text-wrap" >
                         <div ng-if="pflanze.Synonym">{{pflanze.Synonym}}</div>
                         <div ng-if="pflanze.Namen.length > 1"> <a ng-repeat="name in pflanze.Namen">{{name.Name}}, </a>
                   </div>
               </div>
                   </div>
      </div>
        </div>
            <div class="col">
               <div class="card">
                  <div class="item item-divider" >
                      Informationen
                   </div>
                  <div class="item item-text-wrap" >
                      <dummy ng-switch on ="pflanze.Entwicklung">
                      <img ng-switch-when="1" src="img/einjaehrig.png"/>
                      <img ng-switch-when="2" src="img/zweijaehrig.png"/>
                      <img ng-switch-when="m" src="img/mehrjaehrig.png"/>
                        <dummy ng-switch-when="1-m">
                      <img src="img/einjaehrig.png"/>-<img src="img/mehrjaehrig.png"/>
                        </dummy>  
                        <dummy ng-switch-when="2-m">
                      <img src="img/zweijaehrig.png"/>-<img src="img/mehrjaehrig.png"/>
                        </dummy>  
                      </dummy>                  
                      <dummy ng-if="pflanze.GiftNummer != -1">
                        <img style="top:3px" src="img/gift_{{pflanze.GiftNummer}}.png"/>
                          {{pflanze.GiftText}}
                                  
                      </dummy>
                   </div>
               </div>
            </div>
    </div>

          
            <ion-scroll zooming="true" min-zoom="1" direction="xy"><div style="   white-space: nowrap;">
                      <img ng-repeat="bild in pflanze.Bilder" src="img/appbilder/{{pflanze.FNL_ID}}_{{bild.Datei}}" style="height: 300px;"/>
                      </div>
            </ion-scroll>
         <div class="card" ng-if="pflanze.Fundorte.length >=1">
                <div class="item item-divider" >
                      Fundort
                   </div>
             <div ng-repeat="Fundort in pflanze.Fundorte">
                <div class="item item-text-wrap" >
                    <div >{{Fundort.Ort}} bei {{Fundort.Stadt}} in {{Fundort.Bundesland}}, {{Fundort.Land}}</div>
                   <div>{{Fundort.Seehoehe}} Meter &uuml;NN.</div>
                </div>

                <div class="item item-text-wrap" style="padding: 0px;" >
                    <img src="img/{{Fundort.Datei}}" style="width: 100%;"></image>
                </div>
             </div>
             </div>
          </ion-content>
    </ion-view>
