<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
<div ng-controller="MainCtrl">
      <ion-side-menus>

        <ion-side-menu-content>
            <ion-header-bar align-title="center" class="bar-positive">
            <div class="buttons">
              <button class="button button-icon button-clear ion-navicon"
                ng-click="toggleLeft()" />
            </div>
            <h1 class="title">Episodes</h1>
          </ion-header-bar>


          <ion-content>
          <div class="list">
            <div class="item" ng-repeat="episode in episodes">
                {{episode.title}}
            </div>
          </div>
            </ion-content> 
        </ion-side-menu-content>

 <ion-side-menu side="left">
          <ul class="list">
            <a ng-click="filterBy('all')" class="item" menu-close>all</a>
            <a ng-repeat="techItem in tech" ng-click="filterBy(techItem)" class="item" menu-close>{{techItem}}</a>
          </ul>
        </ion-side-menu>
      </ion-side-menus>
    </div>
    </body>
</html>
